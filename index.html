<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker-21</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
<div>
    <div>
        <p>Nombre de carte restante : <span id="carte_rest"></span></p>
    </div>
</div>
<div class="score">
    <div>
        <h1 class="title">Score : <span id="score"></span></h1>
    </div>
    <div id="newValue" class="column-flex">
    </div>
</div>
<div class="flex">
    <div>
        <img src="img/deck.png" width="150" height="200" id="deck">
    </div>
    <div class="flex-card" id="add_card">
    </div>
    <div>
        <div><button id="shuffle">Relancer</button></div>
    </div>
</div>

<script src="src/index.js" type="module"></script>
<script type="module">
    import {shuffleDeck,drawNewCard} from './src/index.js';

    let new_card = document.getElementById("deck");
    let shuffle = document.getElementById("shuffle");
    new_card.addEventListener("click",drawNewCard);
    shuffle.addEventListener("click",shuffleDeck);
</script>
</body>

</html>
